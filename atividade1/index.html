<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
    
</head>
    <body>
        <div class="container">
            <header>
                <div class="number1">
                    <input type="number" id="number_one" value="0">
                </div>
                <div class="operacao">
                    <select name="operação" id="matematica">
                        <option value="alfa" disabled selected>Selecione</option>
                        <option value="soma" id="soma" selected >somando</option>
                        <option value="subtracao" id="subtracao">subtraindo</option>
                        <option value="dividir" id="dividir">dividido por</option>
                        <option value="multiplicar" id="multiplicar">multiplicado por</option>
                    </select>
                </div>
                <div class="number2">
                    <input type="number" id="number_two" value="0">
                </div>
            </header>
            
            <main>
                <div class="div">
                    <h3>A resposta é:</h3>
                    <input type="text" id="text" readonly>
                </div>
                <button>Calcular</button>
            </main>
            
            <footer>
                <div class="mudarCor">
                    <button id="cor" value="tema">Noturno/claro</button>
                </div>
                <div class="aumentarFonte">
                    <button>Aumentar fonte</button>
                </div>
                <div class="diminuirFonte">
                    <button>Diminuir fonte</button>
                </div>
            </footer>
            
        </div>
        <script src="script.js"></script>
    </body>  
</html>
